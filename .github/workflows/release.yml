            var result = Result<string>.Ok("Hello World!");
            var (statusCode, value) = result.ToHttpResponse();
            // Returns: (200, "Hello World!")
            
            // Error case  
            var errorResult = Result<string>.Fail("Product not found");
            var (errorStatusCode, errorValue) = errorResult.ToHttpResponse();
