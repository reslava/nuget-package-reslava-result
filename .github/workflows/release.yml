name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
            10.0.x

      - name: Cache NuGet Packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test --configuration Release --no-build --logger "console;verbosity=normal"

  publish:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Validate Version
        run: |
          version=$(grep -oP '(?<=<Version>)[^<]+' Directory.Build.props)
          tag_version="${{ github.ref_name }}"
          tag_version_clean="${tag_version#v}"

          if [[ "$version" == "$tag_version_clean" ]]; then
            echo "Version $tag_version matches Directory.Build.props"
          else
            echo "Version mismatch: Directory.Build.props=$version, tag=$tag_version"
            exit 1
          fi

      - name: Build and Pack
        run: |
          dotnet build src/REslava.Result/REslava.Result.csproj --configuration Release
          dotnet build src/REslava.Result.SourceGenerator/REslava.Result.SourceGenerators.csproj --configuration Release
          dotnet pack src/REslava.Result/REslava.Result.csproj --configuration Release --output ./packages
          dotnet pack src/REslava.Result.SourceGenerator/REslava.Result.SourceGenerators.csproj --configuration Release --output ./packages

      - name: Publish to NuGet
        run: |
          for pkg in ./packages/REslava.Result.*.nupkg; do
            if [[ "$pkg" != *".Samples."* ]]; then
              echo "Publishing $pkg..."
              dotnet nuget push "$pkg" \
                --api-key ${{ secrets.NUGET_API_KEY }} \
                --source https://api.nuget.org/v3/index.json \
                --skip-duplicate
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: docs/github/GITHUB_RELEASE_${{ github.ref_name }}.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
