name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-core:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '9.0.x', '10.0.x']
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build all frameworks
        run: dotnet build --configuration Release --no-restore

      - name: Build core library for .NET ${{ matrix.dotnet-version }}
        run: |
          echo "ðŸ”¨ Packing REslava.Result for .NET ${{ matrix.dotnet-version }}"
          dotnet pack src/REslava.Result.csproj --configuration Release --no-build --output ./artifacts-${{ matrix.dotnet-version }} --include-symbols -p:GenerateDocumentationFile=true -p:TargetFramework=net${{ matrix.dotnet-version }}.x
          echo "âœ… Core package built for .NET ${{ matrix.dotnet-version }}"

      - name: Upload core artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-packages-${{ matrix.dotnet-version }}
          path: ./artifacts-${{ matrix.dotnet-version }}/*.nupkg
          retention-days: 1

      - name: Upload symbol artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-symbols-${{ matrix.dotnet-version }}
          path: ./artifacts-${{ matrix.dotnet-version }}/*.snupkg
          retention-days: 1

  build-generators:
    runs-on: ubuntu-latest
    needs: build-core
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build source generators
        run: dotnet build --configuration Release --no-restore

      - name: Build source generators (netstandard2.0)
        run: |
          echo "ðŸª„ Packing REslava.Result.SourceGenerators"
          dotnet pack SourceGenerator/REslava.Result.SourceGenerators.csproj --configuration Release --no-build --output ./artifacts-generators --include-symbols -p:GenerateDocumentationFile=true
          
          echo "âœ… Source generators built successfully"

      - name: Upload generator artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generator-packages
          path: ./artifacts-generators/*.nupkg
          retention-days: 1

      - name: Upload generator symbol artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generator-symbols
          path: ./artifacts-generators/*.snupkg
          retention-days: 1

  publish:
    needs: build-core
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      - name: Push to NuGet
        run: |
          echo "ðŸ“¦ Publishing REslava.Result v1.7.3 to NuGet..."
          
          # Publish core packages for all .NET versions
          find ./downloaded-artifacts -name "REslava.Result.*.nupkg" -exec dotnet nuget push {} --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate \;
          
          # Publish symbol packages
          find ./downloaded-artifacts -name "REslava.Result.*.snupkg" -exec dotnet nuget push {} --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate \;
          
          echo "âœ… REslava.Result v1.7.3 published successfully!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## ðŸŽ‰ REslava.Result v1.7.3 - Manual HTTP Extensions
            
            ### âœ¨ New Features
            - **Manual HTTP Extensions** - Built-in Result<T> to HTTP response conversion
            - **ToHttpResponse() Method** - Tuple-based responses `(statusCode, value)`
            - **GetHttpStatusCode()** - Direct status code extraction from Results
            - **GetErrorMessage()** - Easy error message access for failed Results
            - **Smart Error Classification** - Automatic status codes based on message content
            
            ### ðŸ”§ Technical Improvements
            - **Zero External Dependencies** - Pure REslava.Result package
            - **Multi-Framework Support** - .NET 8, 9, 10 compatibility
            - **Tuple-Based Responses** - Easy integration with any HTTP framework
            - **Message-Based Classification** - Intelligent error type detection
            - **Backward Compatible** - Existing code unchanged
            
            ### ðŸ“¦ NuGet Package
            ðŸ“¦ [REslava.Result](https://www.nuget.org/packages/REslava.Result) - Core library with HTTP extensions
            
            ### ðŸš€ Quick Start
            ```bash
            dotnet add package REslava.Result
            ```
            
            ### ðŸ’¡ Usage Example
            ```csharp
