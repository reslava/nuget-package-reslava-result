            ### ðŸ§ª Smart Error Classification
            - "not found" â†’ 404
            - "validation" â†’ 400
            - "unauthorized" â†’ 401
            - "forbidden" â†’ 403
            - "conflict" â†’ 409
            - Default â†’ 500
            
            ### Framework Support
            - âœ… .NET 8.0
            - âœ… .NET 9.0  
            - âœ… .NET 10.0
            
            ### ðŸ”® Source Generator Research
            The source generator is in research phase and will be released in a future version. This release provides immediate manual extensions for production use.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
