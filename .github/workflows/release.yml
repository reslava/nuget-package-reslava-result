name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dotnet-version: ['8.0.x', '9.0.x']
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with Documentation
        run: dotnet build --configuration Release --no-restore -p:GenerateDocumentationFile=true -p:ContinuousIntegrationBuild=true

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: Pack
        run: |
          echo "üì¶ Packing all three packages..."
          dotnet pack src/REslava.Result.csproj --configuration Release --no-build --output ./artifacts --include-symbols -p:GenerateDocumentationFile=true
          dotnet pack SourceGenerator/REslava.Result.SourceGenerators.csproj --configuration Release --no-build --output ./artifacts --include-symbols -p:GenerateDocumentationFile=true
          dotnet pack SourceGenerator/Attributes/REslava.Result.SourceGenerators.Attributes.csproj --configuration Release --no-build --output ./artifacts --include-symbols -p:GenerateDocumentationFile=true
          echo "‚úÖ Packing complete!"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ matrix.dotnet-version }}
          path: ./artifacts/*.nupkg
          retention-days: 1

      - name: Upload symbol artifacts
        uses: actions/upload-artifact@v4
        with:
          name: symbol-packages-${{ matrix.dotnet-version }}
          path: ./artifacts/*.snupkg
          retention-days: 1

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      - name: Push to NuGet
        run: |
          find ./downloaded-artifacts -name "*.nupkg" -exec dotnet nuget push {} --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate \;
          find ./downloaded-artifacts -name "*.snupkg" -exec dotnet nuget push {} --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Changes in this release
            See CHANGELOG.md for detailed changes
            
            ### NuGet Packages
            üì¶ [REslava.Result](https://www.nuget.org/packages/REslava.Result) - Core library
            ü™Ñ [REslava.Result.SourceGenerators](https://www.nuget.org/packages/REslava.Result.SourceGenerators) - Auto-conversion generator
            üè∑Ô∏è [REslava.Result.SourceGenerators.Attributes](https://www.nuget.org/packages/REslava.Result.SourceGenerators.Attributes) - Generator attributes
            
            ### Quick Start
            ```bash
            dotnet add package REslava.Result
            dotnet add package REslava.Result.SourceGenerators
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
