name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-core:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '9.0.x', '10.0.x']
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build all frameworks
        run: dotnet build --configuration Release --no-restore

      - name: Build core library for .NET ${{ matrix.dotnet-version }}
        run: |
          echo "üî® Packing REslava.Result for .NET ${{ matrix.dotnet-version }}"
          dotnet pack src/REslava.Result.csproj --configuration Release --no-build --output ./artifacts-${{ matrix.dotnet-version }} --include-symbols -p:GenerateDocumentationFile=true -p:TargetFramework=net${{ matrix.dotnet-version }}.x
          echo "‚úÖ Core package built for .NET ${{ matrix.dotnet-version }}"

      - name: Upload core artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-packages-${{ matrix.dotnet-version }}
          path: ./artifacts-${{ matrix.dotnet-version }}/*.nupkg
          retention-days: 1

      - name: Upload symbol artifacts
        uses: actions/upload-artifact@v4
        with:
          name: core-symbols-${{ matrix.dotnet-version }}
          path: ./artifacts-${{ matrix.dotnet-version }}/*.snupkg
          retention-days: 1

  build-generators:
    runs-on: ubuntu-latest
    needs: build-core
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build source generators
        run: dotnet build --configuration Release --no-restore

      - name: Build source generators (netstandard2.0)
        run: |
          echo "ü™Ñ Packing REslava.Result.SourceGenerators"
          dotnet pack SourceGenerator/REslava.Result.SourceGenerators.csproj --configuration Release --no-build --output ./artifacts-generators --include-symbols -p:GenerateDocumentationFile=true
          
          echo "üè∑Ô∏è Packing REslava.Result.SourceGenerators.Attributes"
          dotnet pack SourceGenerator/Attributes/REslava.Result.SourceGenerators.Attributes.csproj --configuration Release --no-build --output ./artifacts-generators --include-symbols -p:GenerateDocumentationFile=true
          
          echo "‚úÖ Source generators built successfully"

      - name: Upload generator artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generator-packages
          path: ./artifacts-generators/*.nupkg
          retention-days: 1

      - name: Upload generator symbol artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generator-symbols
          path: ./artifacts-generators/*.snupkg
          retention-days: 1

  publish:
    needs: [build-core, build-generators]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      - name: Push to NuGet
        run: |
          echo "üì¶ Publishing all packages to NuGet..."
          
          # Publish core packages for all .NET versions
          find ./downloaded-artifacts -name "REslava.Result.*.nupkg" -exec dotnet nuget push {} --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate \;
          
          # Publish source generator packages
          find ./downloaded-artifacts -name "REslava.Result.SourceGenerators.*.nupkg" -exec dotnet nuget push {} --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate \;
          
          # Publish symbol packages
          find ./downloaded-artifacts -name "*.snupkg" -exec dotnet nuget push {} --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate \;
          
          echo "‚úÖ All packages published successfully!"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Changes in this release
            See CHANGELOG.md for detailed changes
            
            ### NuGet Packages
            üì¶ [REslava.Result](https://www.nuget.org/packages/REslava.Result) - Core library (.NET 8, 9, 10)
            ü™Ñ [REslava.Result.SourceGenerators](https://www.nuget.org/packages/REslava.Result.SourceGenerators) - Auto-conversion generator
            üè∑Ô∏è [REslava.Result.SourceGenerators.Attributes](https://www.nuget.org/packages/REslava.Result.SourceGenerators.Attributes) - Generator attributes
            
            ### Quick Start
            ```bash
            dotnet add package REslava.Result
            dotnet add package REslava.Result.SourceGenerators
            ```
            
            ### Framework Support
            - ‚úÖ .NET 8.0
            - ‚úÖ .NET 9.0  
            - ‚úÖ .NET 10.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
